<head>
    <title>Visual studio code</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div
        style="
            color: white;
            padding-right: 180px;
            padding-left: 180px;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            
        "
    >
        <div style="display: flex; flex-direction: row; align-items: center; gap: 5px;">
            <div style="display: flex; align-items: center; gap: 2px;">
                <img
                    src="https://code.visualstudio.com/favicon.ico"
                    width="24"
                    style="padding-right: 5px"
                />
                <span style="font-size: 18; color: white; font-weight: 550"
                    >Visual Studio Code</span
                >
            </div>
            <span class="topLink">Docs</span>
            <span class="topLink">Updates</span>
            <span class="topLink">Blog</span>
            <span class="topLink">API</span>
            <span class="topLink">Extensions</span>
            <span class="topLink">FAQ</span>
            <span class="topLink">Github Copilot</span>
        </div>
        <div>
            <input
                class="mainSearchBox"
                width="10"
                type="text"
                placeholder="Search Docs"
            />
            <button
                style="
                    background-color: #0069b9;
                    color: white;
                    padding: 6px;
                    border-radius: 5px;
                "
            >
                Download
            </button>
        </div>
    </div>
    <br />
    <div
        style="
            display: flex;
            justify-content: center;
            color: white;
            margin-top: 2%;
        "
    >
        <a href="/">Version 1.94&nbsp;</a> is now availble! Read about the new
        features and fixes from September.
    </div>

    <div class="main-container">
        <div class="container1">
            <button
                style="
                    padding-top: 6px;
                    padding-bottom: 6px;
                    padding-left: 12px;
                    padding-right: 12px;
                    color: gray;
                    border: solid 0.5px gray;
                    background-color: #0e0e0e;
                    border-radius: 10px;
                    width: 90%;
                "
            >
                Free. Built on open source. Runs everywhere.
            </button>
            <p class="heading-container1">
                Code <br />
                Editing. <br />
                Redefined.
            </p>
            <button class="downloadbtn">Download for macOS</button>
            <p class="secondary-text-container1">
                <a href="/">Web</a>, <a href="/">Insiders edition</a>, or
                <a href="/">other platform</a>
            </p>
            <p class="secondary-text-container1">
                By using VS code, you agree to its <br />
                <a href="/">license</a> and <a href="/">privacy statement</a>.
            </p>
        </div>
        <div>
            <img
                class="main-img"
                src="https://code.visualstudio.com/assets/home/home-screenshot-copilot.png"
                alt=""
            />
        </div>
    </div>
</body>
